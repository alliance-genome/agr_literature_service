name: unittest
  on: [push]
  jobs:
    run-make:
      runs-on: ubuntu-latest
      steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # - name: AWS credentials configuration
