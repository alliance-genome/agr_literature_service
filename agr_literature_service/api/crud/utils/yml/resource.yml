#
# This is pretty much the same as the reference apart from the ZFIN one.
# It might be less duplication in the yml to copy the reference dict in the api
# and then just make changes based on this file and just have difference ones here
# but for now leaving it as is.
#

ALL:
    pattern: [['^\d{2}[.]\d{4,5}/\S+$', 'DOI'],
              ['^\d{13}$', 'ISBN'],
              ['^PMC\d+$', 'PMCID'],
              ['^\d+$', 'PMID']]
RGD:
    example: 'RGD:1311419'
    pattern: ['^\d+$']
ZFIN:
    example: 'ZFIN:ZDB-JRNL-200229-13'
    pattern: [['^ZDB-PUB\S+$', 'ZFIN']]
XB:
    example: 'XB-ART-59369'
    # Xenbase:XB-ART-11903
    pattern: [['^XB-ART-\d+$', 'XenBase']]
FB:
    example: 'FB:FBrf0111489'
    pattern: [['^FBrf[0-9]{7}$', 'FB']]
MGI:
    example: 'MGI:5427319'
    pattern: [['^\d+$', 'MGI']]
SGD:
    example: 'SGD:S000126523'
    pattern: [['^S\d+$', 'SGD']]
WB:
    example: 'WB:WBPaper00031514'
    pattern: [['^WBPaper\d+$', 'WB'],
              ['^cgc\d{1,4}$', 'CGC'],
              ['^\S+$', 'WM'],
              ['^wbg\d{ 1,2 }[ . ]\d', 'WBG']]


