# NOTE: pattern does not have species abbr at start in pattern.
#       either set it in api or get api to add it if requested.

RGD:
    example: 'RGD:1311419'
    pattern: ['^\d+$']
ZFIN:
    example: 'ZFIN:ZDB-JRNL-061229-3'
    pattern: ['^ZDB-JRNL\S+$']
XB:
    example: 'XB:XB-ART-59369'
    pattern: ['^XB-ART-\d+$']
FB:
    example: 'FB:FBrf0111489'
    pattern: ['^FBrf[0-9]{7}$']
MGI:
    example: 'MGI:5427319'
    pattern: ['\d+$']
WB:
    example: 'WB:WBPaper00031514'
    pattern: ['^WBPaper\d+$']
SGD:
    example: 'SGD:S000126523'
    pattern: ['^S\d+$']
