user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    # Basic Settings
    server_names_hash_bucket_size  128;
    client_max_body_size 100000M;
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    types_hash_max_size 4096;
    keepalive_timeout   605;

    # Timeout Settings
    proxy_connect_timeout       605;
    proxy_send_timeout          605;
    proxy_read_timeout          605;
    send_timeout                605;

    # Logging
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    # MIME Types
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # =====================================
    # DEFAULT SERVER - HTTP to HTTPS Redirect
    # =====================================
    server {
        listen       80;
        listen       [::]:80;
        server_name  _;
        return 301 https://$host$request_uri;
        root         /usr/share/nginx/html;

        include /etc/nginx/default.d/*.conf;

        error_page 404 /404.html;
        location = /404.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }

    # =====================================
    # ABC PRODUCTION SERVER
    # =====================================
    server {
        listen 80;
        server_name abc-prod.alliancegenome.org;

        location /reports {
            root /var/www/html/agr_literature_service;
            autoindex on;
            autoindex_exact_size off;
            autoindex_format html;
            autoindex_localtime on;
            add_header Content-Disposition inline;
            default_type text/plain;
        }

        location / {
            proxy_pass http://host.docker.internal:8081;
            proxy_http_version 1.1;
            proxy_hide_header "Access-Control-Allow-Origin";
        }
    }

    # =====================================
    # LITERATURE REST API
    # =====================================
    server {
        listen 80;
        server_name literature-rest.alliancegenome.org;

        location / {
            proxy_pass http://host.docker.internal:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =====================================
    # LITERATURE UI
    # =====================================
    server {
        listen 80;
        server_name literature.alliancegenome.org;
        add_header Access-Control-Allow-Origin *;

        # Prevent caching of HTML responses (index.html / SPA fallback)
        location = / {
            proxy_pass http://host.docker.internal:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_hide_header "Access-Control-Allow-Origin";
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_hide_header "Access-Control-Allow-Origin";
        }
    }
}